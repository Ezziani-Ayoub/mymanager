<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">  <!-- Ensure this path is correct -->
</head>
<body>

    <div class="login-container">
        <h2>Login Page</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <p id="error-message" class="error-message" style="display: none;">Incorrect username or password!</p>
        </form>
    </div>

    <script src="assets/js/login.js"></script>  <!-- Ensure this path is correct -->
</body>
</html>
